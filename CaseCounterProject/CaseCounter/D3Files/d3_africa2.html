<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3: Setting path fills dynamically to generate a choropleth</title>
    <script type="text/javascript" src="d3/d3-v4.js"></script>
    <style type="text/css">
        /* No style rules here yet */
    </style>
</head>
<body>
    <script type="text/javascript">

        //Width and height
        var w = 1000;
        var h = 600;

        //Define map projection
        var projection = d3.geoMercator()
            .translate([w / 3, h / 2])
            .scale([400]);

        //Define path generator
        var path = d3.geoPath()
            .projection(projection);

        //Define quantize scale to sort data values into buckets of color
        var color = d3.scaleQuantize()
            .range(["#ffffe5", "#fff6c0", "#fee799", "#fece66", "#fdac3b", "#f58720", "#e1640e", "#bf4804", "#933304", "#662506"]);
        //							.range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"]);
        //Colors derived from ColorBrewer, by Cynthia Brewer, and included in
        //https://github.com/d3/d3-scale-chromatic

        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        var json;

        d3.json("maps/africa.geo.json", function (json1) {
            json = json1;
        });

        function foo() {
            svg.remove();

            svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            //Load imported data
            d3.csv("data/africa_confirmed.csv", function (data) {

                //Set input domain for color scale
                color.domain([0,
                    //				d3.min(data, function (d) { return d.value; }),
                    d3.max(data, function (d) { return d.value; })
                ]);

                // Set region values
                for (var i = 0; i < data.length; i++) {


                    var dataState = data[i].region;
                    var dataValue = parseFloat(data[i].value);
                    for (var j = 0; j < json.features.length; j++) {
                        var jsonState = json.features[j].properties.name;
                        if (dataState == jsonState) {
                            json.features[j].properties.value = dataValue;
                            break;
                        }
                    }
                }

                //Bind data and create one path per GeoJSON feature
                svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("fill", function (d) {
                        //Get data value
                        var value = d.properties.value;

                        if (value) {
                            //If value exists…
                            return color(value);
                        } else {
                            //If value is undefined…
                            return "#ccc";
                        }
                    })
                    .style("stroke", "#000")
                    .style("stroke-width", "1.5")
                    .append("title")
                    .text(function (d) {
                        return d.properties.name + "\r\n" + d.properties.value;
                    });

                //				});

            });
        }
    </script>
</body>
</html>
