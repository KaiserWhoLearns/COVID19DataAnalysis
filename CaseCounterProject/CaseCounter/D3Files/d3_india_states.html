<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3: Setting path fills dynamically to generate a choropleth</title>
    <script type="text/javascript" src="d3/d3-v4.js"></script>
    <style type="text/css">
        /* No style rules here yet */
    </style>
</head>
<body>
    <script type="text/javascript">

			//Width and height
			var w = 1000;
			var h = 600;

			//Define map projection
			var projection = d3.geoMercator()
								   .translate([-1000,700])
								   .scale([1000]);

			//Define path generator
			var path = d3.geoPath()
							 .projection(projection);

			//Define quantize scale to sort data values into buckets of color
			var color = d3.scaleQuantize()
                .range(["#ffffe5", "#fff6c0", "#fee799", "#fece66", "#fdac3b", "#f58720", "#e1640e", "#bf4804", "#933304", "#662506"]);
								//Colors derived from ColorBrewer, by Cynthia Brewer, and included in
								//https://github.com/d3/d3-scale-chromatic


			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in agriculture data
			d3.csv("data/india_confirmed.csv", function(data) {

				//Set input domain for color scale
				color.domain([
					d3.min(data, function(d) { return d.value; }),
					d3.max(data, function(d) { return d.value; })
				]);

				//Load in GeoJSON data
				d3.json("maps/india-states.geo.json", function(json) {

					//Merge the ag. data and GeoJSON
					//Loop through once for each ag. data value
					for (var i = 0; i < data.length; i++) {

						//Grab state name
						var dataState = data[i].region;

						//Grab data value, and convert from string to float
						var dataValue = parseFloat(data[i].value);

						//Find the corresponding state inside the GeoJSON
						for (var j = 0; j < json.features.length; j++) {

							var jsonState = json.features[j].properties.ST_NM;

							if (dataState == jsonState) {

								//Copy the data value into the JSON
								json.features[j].properties.value = dataValue;

								//Stop looking through the JSON
								break;

							}
						}
					}

					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .style("fill", function(d) {
					   		//Get data value
					   		var value = d.properties.value;

					   		if (value) {
					   			//If value exists…
						   		return color(value);
					   		} else {
					   			//If value is undefined…
						   		return "#ccc";
					   		}
					   })
						.style("stroke", "#000")
						.style("stroke-width", "1.5");

				});

			});

    </script>
</body>
</html>
